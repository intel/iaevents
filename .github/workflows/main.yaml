name: Go package build

on:
  push:
  pull_request:
    types: [ opened, edited, synchronize, reopened ]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install mocks
        run: make mock_install

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          skip-cache: true